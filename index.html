<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <!-- add bootstrap  -->
    <title>Document</title>
    <script type="text/javascript" src="./js/app.js"></script>
  </head>
  <body>
    <form id="clientForm">
      <div class="chooseDiv" id="chooseMoney">
        <input
          class="btn-money"
          type="button"
          value="$"
          name="moneyOne"
          id="btn-ClientMoneyOne"
        />
        <input
          class="btn-money"
          type="button"
          value="$$"
          name="moneyTwo"
          id="btn-ClientMoneyTwo"
        />
        <input
          class="btn-money"
          type="button"
          value="$$$"
          name="moneyThree"
          id="btn-ClientMoneyThree"
        />
      </div>
      <div class="chooseDiv">
        <input
          class="btn-weather"
          type="button"
          value="Cold"
          name="btn-ClientWeatherCold"
          id="btn-ClientWeatherCold"
        />
        <input
          class="btn-weather"
          type="button"
          value="Warm"
          name="btn-ClientWeatherWarn"
          id="btn-ClientWeatherWarn"
        />
        <input
          class="btn-weather"
          type="button"
          value="Hot"
          name="btn-ClientWeatherHot"
          id="btn-ClientWeatherHot"
        />
      </div>

      <div class="chooseDiv">
        <input type="date" name="clientDate" id="clientDate" />
      </div>
      <div class="chooseDiv">
        <input
          type="button"
          value="Let Travel!!!"
          name="submit"
          id="btn-ClientSubmit"
        />
      </div>
    </form>

    <script src="./js/app.js"></script>
  </body>
</html>
